<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM-Academy</title>
    <!--font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-university"></i>SM-Academy</a> 
        <nav class="navbar">
          <div id="close-navbar" class="fa fa-times"></div> 
          <a href="home.html">home</a> 
          <a href="about.html">about</a> 
          <a href="courses.html">courses</a> 
          <a href="contact.html">contact</a> 
        </nav> 
        <div class="icons">
          <div id="account-btn" class="fa fa-user"></div>
          <div id="menu-btn" class="fa fa-bars"></div>
        </div>
    </header> 
    <!--------account form section starts------------>
    <div class="accout-form">

      <div id="close-form" class="fa fa-times"></div>

      <div class="buttons">
        <span class="btn login-btn">login</span>
        <span class="btn register-btn">register</span>
      </div> 
      <form action="" class="login-form">
        <h3>login form</h3>
        <input type="email" placeholder="enter your email" class="box">
        <input type="password" placeholder="enter your password" class="box">
        <div class="flex">
          <input type="checkbox" name="" id="remember-me">
          <label for="remember-me">remember-me</label>
          <a href="">forgot password</a>
        </div>
        <input type="submit" value="login now" class="btn">
      </form>
    </div>


    <!------ custom js file link---------->
    <script  src="js/script.js"></script>
  </body>
</html>
